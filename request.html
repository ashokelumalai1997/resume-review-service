<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Review Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Resume Review Service</h1>
    </header>
    <section id="user-profile">
        <h2>User Profile</h2>
        <form id="profile-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="resume-link">Resume (Google Drive Link):</label>
            <input type="url" id="resume-link" name="resume-link" required><br><br>

            <label for="select-reviewer">Select Reviewer:</label>
            <select id="select-reviewer" name="select-reviewer" required>
                <option value="reviewer1">Reviewer 1</option>
                <option value="reviewer2">Reviewer 2</option>
                <!-- Add more reviewer options here -->
            </select><br><br>

            <label for="payment-amount">Payment Amount ($):</label>
            <input type="number" id="payment-amount" name="payment-amount" required><br><br>

            <button type="submit">Submit Request</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Resume Review Service</p>
    </footer>
    <script src="resume_submission.js"></script>
</body>
</html>
