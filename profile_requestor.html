<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requestor Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Requestor Profile</h1>
    </header>
    <section id="user-profile">
        <h2>Your Profile</h2>
        <div class="profile">
            <label for="name">Name:</label>
            <p id="name">Jane Smith</p>

            <label for="email">Email:</label>
            <p id="email">jane.smith@example.com</p>

            <label for="resume-link">Resume (Google Drive Link):</label>
            <p id="resume-link"><a href="#">View Resume</a></p>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Resume Review Service</p>
    </footer>
</body>
</html>
